
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-lyNK Admin | Governance Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Aptos';
            src: local('Aptos'), local('Aptos Display'), local('Segoe UI'), system-ui;
            font-weight: 100 900;
        }

        :root {
            --bg-primary: #010409;
            --bg-secondary: #0d1117;
            --accent-blue: #2f81f7;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-primary: #30363d;
            --card-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.4);
            --card-shadow-hover: 0 32px 64px -12px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Aptos', 'Plus Jakarta Sans', system-ui, sans-serif;
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.015em;
            color: var(--text-primary);
        }

        .spatial-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        .noise-bg {
            position: fixed;
            inset: 0;
            z-index: 9999;
            opacity: 0.015;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .modern-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-primary);
            background-color: var(--bg-secondary);
        }

        .modern-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--card-shadow-hover);
            border-color: rgba(47, 129, 247, 0.4);
        }

        @keyframes spin-gentle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-gentle {
            animation: spin-gentle 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-scaleIn {
            animation: scaleIn 0.25s ease-out;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 20px; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }

        .blur-content {
            filter: blur(8px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div class="noise-bg"></div>
    <div id="root"></div>
</body>
</html>
